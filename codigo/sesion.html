<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../estilos css/sesion.css">
</head>
<body class="pagina-interna"> 
    
    <div class="login-container">
        <h4>Iniciar Sesión</h4>
        <form id="loginForm">
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <button type="button" onclick="irAPagina()" class="btn-login">Entrar</button>
            
        </form>
    </div>

    <script>
        function irAPagina() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;

            // Si los campos no están vacíos, redirige
            if(user == "ALE" && pass == "123") {
                window.location.href = "webpri.html"; 
            } else {
                alert("Contrasela incorrecta");
            }
        }
    </script>

</body>
</html>
